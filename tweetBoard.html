<html lang="en">
<head>
	<meta charset="utf-8">
	<title>#MakerFaire</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="css/app.css">
	<!--<link rel='stylesheet' media='screen and (min-width: 1081px)' href='css/appHorizontal.css' />
	<link rel='stylesheet' media='screen and (min-width: 700px) and (max-width: 1080px)' href='css/appVertical.css' />!-->
	<link rel='stylesheet' media='screen and (orientation:landscape)' href='css/appHorizontal.css' />
	<link rel='stylesheet' media='screen and (orientation:portrait)' href='css/appVertical.css' />
</head>
<body>
	<div class="top">
		<div class="pageTitle">Maker Faire 2014</div>
		<div class="hashTag">#MakerFaire</div>

	</div>
	<div class="middle">
		<div class="mainContainer">
			<div class="tweet-wall">
			</div>
		</div>
	</div>

	<div class="bottom">
		<div class="bottomBox sponsor"><img src="img/sponsorLogo.png"></div>
		<div class="logoContainer">
			<div class="bottomBox logo"> </div>
			<img src="img/tweetBoard.png" onload="this.onload=null; this.src=getTweetBoardLogo();">
		</div>

		<div class="bottomBox">
			
		</div>
	</div>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery.timeago.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/appHTMLGen.js"></script>
	<script src="js/app.js"></script>
	<script>
	function getTweetBoardLogo()
	{
		if ($(window).width() > $(window).height())
			return "img/tweetBoard.png";
		else
			return "img/tweetBoardAlt.png";
	}
	</script>
</body>
</html>
